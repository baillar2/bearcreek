<!DOCTYPE html>

<head>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">

	<link rel="stylesheet" type="text/css" href="main.css">

<body ng-controller='controllerOne'>
<div class="container">
<div class="row" style="height:75px">
	<div class="col-xs-6 vcenter">

		<img class="img-responsive" src="images/logo.png" style="display:inline-block">
	</div>
	<div class="col-xs-6 visible-xs">

	</div>
	<div class="col-sm-6 hidden-xs numbers">
		
	
	</div>
</div> 
</div>
<div class="container">
<!-- carousel -->
<div class="row hidden-xs hidden-sm" >
	<div id="carousel-example-generic" class="carousel slide control-height" data-ride="carousel">
	  <!-- Indicators -->
	  <!-- <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol> -->
	 
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item" ng-class="{active:!$index}" ng-repeat="photo in gallery">
	      <img class="img-responsive center-block" ng-src="{{photo.image}}" alt="..." >
	    </div>
	    
	  </div>
	 
	  <!-- Controls -->
	  <a class="left carousel-control control-height" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	  </a>
	  <a class="right carousel-control control-height" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	  </a>
	</div> <!-- Carousel -->

<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">

</div>
<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">

</div>
