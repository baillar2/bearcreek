<!DOCTYPE html>
<html ng-app='moduleOne'>
<head>
	<title>Evergreen Snow Removal and Landscape : Bear Creek Landscaping Co. </title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css"> 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body ng-controller='controllerOne'>
<div class="container">
<div class="row" style="height:75px">
	<div class="col-xs-6 vcenter">
		<img class="img-responsive" src="images/plant.png" style="display:inline-block">
		<img class="img-responsive" src="images/logo.png" style="display:inline-block">
	</div>
	<div class="col-xs-6 visible-xs">
		<a class="btn btn-primary btn-large" href="tel:303-674-1094"><span class="glyiphicon glyphicon-earphone"></span> Call Us</a>
	</div>
	<div class="col-sm-6 hidden-xs vcenter numbers">
		<p>(303)-674-1049</p>
		<p>(303)-250-3113</p>
	</div>
</div>
<!-- carousel -->
<div class="row hidden-xs hidden-sm" >
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
 
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item" ng-class="{active:!$index}" ng-repeat="photo in gallery">
      <img ng-src="{{photo.image}}" alt="...">
    </div>
    
  </div>
 
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div> <!-- Carousel -->
</div>

	
</div>
</body>
</html>
