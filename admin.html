<!DOCTYPE html>
<html ng-app="moduleOne">
<head>
	<title></title>
	<title>Admin Bear Creak Landscaping </title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css"> 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body ng-controller="adminController" class="admin">
<div class="container-fluid">
	<div class="row admin-pad">
		<div class="col-xs-6">
			<img style="display:inline-block" src="images/plant.png">
			<img style="display:inline-block" src="images/logo.png">
		</div>
	</div> 
</div>
<div class="admin-background">
<div class="container">
	<div class="row admin-pad">
		<div class="col-xs-10 col-xs-offset-1 admin-border admin-pad">
			<div class="row">
				<div class="col-xs-10 col-sm-6 col-md-3" ng-repeat="photo in gallery" style="display:block">
					<img  class="img-margin" ng-src="{{photo.image}}" ng-dblClick="showRemove(photo)" style="max-width:100%">
					<button class="btn btn-warning btn-xs" ng-click="removePic(photo,$index)" ng-show="photo.showBtn">Remove</button>
				</div>
			</div>
			<div>
			<form class="submit">
				<input class="admin-input"type="url" ng-model="image.image" placeholder="Image URL">
				<button class="btn btn-success" type="submit" ng-click="submitPic()">Submit</button>
			</form>
			</div>
		</div>
	</div>
	<div class="row admin-pad">
		<div class="col-xs-12 col-md-5 col-md-offset-1 admin-border admin-pad height">
			<h4>{{entry.headLine}}</h4>
			<p>{{entry.date | date:longDate}}</p>
			<p>{{entry.body}}</p>
		</div>
		<div class="col-xs-12 col-md-5 col-md-offset-1 admin-border admin-pad height">
			<p>"{{review.body}}"</p>
			<h5>{{review.name}}</h5>
		</div>
	</div>
	<div class="row admin-pad">
			<div class="col-xs-12 col-md-5 col-md-offset-1 admin-border admin-pad height">				
				<form class="submit">
					<label>Entry Date</label>
					<input class="admin-input"type="date" ng-model="entry.date">
					<label>Headline</label>
					<input class="admin-input" type="text" ng-model="entry.headLine" placeholder="Headline">
					<textarea class="admin-input" cols="45" rows="7" ng-model="entry.body" placeholder="Enter you blog post here."></textarea>
					<button class="btn btn-success" type="submit" ng-click="submitBlog()">Submit</button>
				</form>
			</div>
			
			<div class="col-xs-12 col-md-5 col-md-offset-1 admin-border admin-pad height">
				<form class="submit">
					<label>First Name and City</label>
					<input class="admin-input" type="text" ng-model="review.name" placeholder="First name, City">
					<textarea class="admin-input" cols="45" rows="6" ng-model="review.body" placeholder="Enter your positive reviews here."></textarea>
					<button class="btn btn-success" type="submit" ng-click="submitTestimony()">Submit</button>
				</form>
		</div>
		
	</div>
</div>
</div>
</body>
</html>
